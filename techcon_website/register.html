<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Website</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your fullname">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-mail">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password">
            <label for="confirm-password">Password:</label>
            <input type="password" id="confirm-password" name="password" placeholder="Confirm your Password">
            <input type="checkbox" id="checkbox" name="checkbox" required>
            <label for="checkbox">Accept our terms before submitting</label>
            <button type="submit" name="submit">Register Now</button>
            <label></label>
        </form>
    </main>

    <footer>
        <p>copyright &copy; TechCon 2025</p>
    </footer>
</body>
</html>
